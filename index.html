<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Login.css" />
    <link rel="stylesheet" href="Main.css" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Login</title>
</head>

<body>
    <div class="loginContainer">
        <div class="d-lg-flex position-relative">
            <div class="d-flex logoContainer">
                <div class="polygon1 position-relative">
                    <video class="logo" autoplay loop playsinline controls>
                        <source src="Yukki/images/Minji.mp4" type="video/mp4" />
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="polygon2"></div>
            </div>
            <div class="form-container d-flex justify-content-center w-100 p-3 p-lg-5">
                <div class="m-auto">
                    <div class="form-header1 ps-2 mb-5">
                        <div class="credentials-icon-container text-center mb-4">
                            <div class="credentials-note-icon" data-bs-toggle="modal" data-bs-target="#credentialsModal">
                                <i class="fas fa-key"></i>
                                <span class="credentials-hint">Click for login details</span>
                            </div>
                        </div>

                        <div class="modal fade" id="credentialsModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header bg-warning">
                                        <h5 class="modal-title">Login Credentials</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="credential-item">
                                            <i class="fas fa-user me-2"></i>
                                            <strong>Username:</strong> yukki
                                        </div>
                                        <div class="credential-item mt-3">
                                            <i class="fas fa-lock me-2"></i>
                                            <strong>Password:</strong> minji
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    
                    <div class="login-wrapper">
                        <h2 class="login-title">Login</h2>
                    
                        <form class="login-form" id="loginForm">
                            <div class="input-group">
                                <div class="input-icon">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <div class="password-field">
                                    <input type="text" class="input-field" id="username" name="username" placeholder="Enter your username">
                                </div>
                            </div>
                    
                            <div class="input-group">
                                <div class="input-icon">
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                                <div class="password-field">
                                    <input type="password" class="input-field" id="passwordInput" name="password" placeholder="Enter your password">
                                    <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                                </div>
                            </div>
                    
                            <div class="form-footer">
                                <button type="submit" class="submit-btn">Login</button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Success Alert -->
                    <div id="successAlert" class="custom-alert success-alert" style="display: none;">
                        <div class="circle-loader success">
                            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle class="circle" cx="26" cy="26" r="25" fill="none"/>
                                <path class="check" fill="none" d="M14 27l7 7 16-16"/>
                            </svg>
                        </div>
                        <h3>You can now Access Yukki's Profile!</h3>
                        <p>Youâ€™ve successfully logged in.</p>
                        <button onclick="goToIndex()">Continue</button>
                    </div>

                    <!-- Error Alert -->
                    <div id="errorAlert" class="custom-alert error-alert" style="display: none;">
                        <div class="circle-loader error">
                            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle class="circle" cx="26" cy="26" r="25" fill="none"/>
                                <path class="check x-mark" fill="none" d="M16 16l20 20M36 16l-20 20"/>
                            </svg>
                        </div>
                        <h3>Uh, oh! You can't access Yukki's Profile</h3>
                        <p>Incorrect username or password.</p>
                        <button onclick="closeError()">Retry</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        // Handle the form submission
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim().toLowerCase();
            const password = document.getElementById("passwordInput").value;

            if (username === "yukki" && password === "minji") {
                document.getElementById("successAlert").style.display = "block";  // Show success alert
            } else {
                document.getElementById("errorAlert").style.display = "block";  // Show error alert
            }
        });

        // Redirect to the "Yukki" page after successful login
        function goToIndex() {
            window.location.href = "Yukki/index.html";  // Change this to your desired URL
        }

        // Close the error alert
        function closeError() {
            document.getElementById("errorAlert").style.display = "none";
        }

        // Password toggle visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordInput');
            const icon = this;
            
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye icon
            icon.classList.toggle('fa-eye-slash');
            icon.classList.toggle('fa-eye');
        });
    </script>
</body>

</html>
