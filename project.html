    function toggleDropdown() {
        const dropdown = document.querySelector(".dropdown-menu");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
    document.addEventListener("click", function(event) {
        if (!event.target.closest(".dropdown")) {
            document.querySelector(".dropdown-menu").style.display = "none";
        }
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const firstImage = document.querySelector(".product-card img");
        
        if (firstImage) {
            firstImage.onload = function () {
                let width = firstImage.clientWidth;
                let height = firstImage.clientHeight;

                document.querySelectorAll(".product-card img").forEach(img => {
                    img.style.width = width + "px";
                    img.style.height = height + "px";
                    img.style.objectFit = "cover";
                });
            };
        }
    });
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
const productGrid = document.querySelector(".product-grid");
const productCards = Array.from(document.querySelectorAll(".product-card"));
const azButton = document.querySelector(".sorting .a-z");
const defaultButton = document.querySelector(".sorting .default");
const priceButton = document.querySelector(".sorting .list-view");


const originalOrder = [...productCards];


azButton.addEventListener("click", function () {
    productCards.sort((a, b) => {
        const nameA = a.querySelector("h2").textContent.toLowerCase();
        const nameB = b.querySelector("h2").textContent.toLowerCase();
        return nameA.localeCompare(nameB);
    });

    productGrid.innerHTML = "";
    productCards.forEach(card => productGrid.appendChild(card));
});


defaultButton.addEventListener("click", function () {
    productGrid.innerHTML = "";
    originalOrder.forEach(card => productGrid.appendChild(card));
});


priceButton.addEventListener("click", function () {
    productCards.sort((a, b) => {
        const priceA = parseFloat(a.querySelector(".price").textContent.replace(/[^\d.]/g, ""));
        const priceB = parseFloat(b.querySelector(".price").textContent.replace(/[^\d.]/g, ""));
        return priceA - priceB;
    });

    productGrid.innerHTML = "";
    productCards.forEach(card => productGrid.appendChild(card));
});
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
const searchBar = document.querySelector(".search-bar");
const productCards = document.querySelectorAll(".product-card");
const productGrid = document.querySelector(".product-grid");

// Create the "No products found" message
let noResultsMessage = document.querySelector(".no-results");
if (!noResultsMessage) {
    noResultsMessage = document.createElement("div");
    noResultsMessage.textContent = "No products found.";
    noResultsMessage.classList.add("no-results");
    noResultsMessage.style.cssText = "opacity: 0; visibility: hidden; transition: opacity 0.3s ease;";
    productGrid.appendChild(noResultsMessage);
}

searchBar.addEventListener("input", function () {
    const searchText = this.value.toLowerCase().trim();
    let hasResults = false;

    productCards.forEach(card => {
        const productName = card.querySelector("h2").textContent.toLowerCase();
        if (productName.includes(searchText)) {
            card.style.display = "block";
            setTimeout(() => {
                card.style.opacity = "1";
            }, 10);
            hasResults = true;
        } else {
            card.style.opacity = "0";
            setTimeout(() => {
                card.style.display = "none";
            }, 200);
        }
    });

    // Show or hide the "No products found" message
    if (hasResults) {
        noResultsMessage.style.opacity = "0";
        setTimeout(() => {
            noResultsMessage.style.visibility = "hidden";
        }, 200);
    } else {
        noResultsMessage.style.visibility = "visible";
        setTimeout(() => {
            noResultsMessage.style.opacity = "1";
        }, 10);
    }
});
});

</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const videos = document.querySelectorAll(".hover-video");

    if (videos.length === 0) {
        console.warn("No videos found with class .hover-video");
        return;
    }

    // Ensure videos play on hover
    videos.forEach(video => {
        video.muted = true; // Start muted to avoid autoplay restrictions

        video.addEventListener("mouseenter", () => {
            video.play().catch(err => console.warn("Autoplay failed:", err));
        });

        video.addEventListener("mouseleave", () => {
            video.pause();
            video.currentTime = 0;
        });
    });

    // Allow unmuting on user interaction
    document.addEventListener("click", () => {
        videos.forEach(video => {
            video.muted = false; // Unmute all videos after first click
        });
    }, { once: true }); // Runs only once
});

</script>
